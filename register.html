<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - BnSchool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reg-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f7f6; padding: 20px; }
        .reg-box { background: white; padding: 30px; border-radius: 10px; width: 100%; max-width: 450px; }
        .reg-box input, .reg-box select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn-reg { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .info-msg { font-size: 12px; color: #7f8c8d; background: #fcf8e3; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="reg-container">
        <div class="reg-box">
            <h2 style="text-align: center;"><i class="fas fa-user-plus"></i> নতুন মেম্বার রেজিস্ট্রেশন</h2>
            <div class="info-msg">
                <i class="fas fa-info-circle"></i> রেজিস্ট্রেশন করার পর এডমিন এপ্রুভ করলে আপনি আপনার ইউনিক আইডি (যেমন: ba2601) ইমেইল বা এসএমএস-এ পাবেন।
            </div>
            <form id="regForm">
                <input type="text" id="fullName" placeholder="সম্পূর্ণ নাম" required>
                <select id="regRole" required>
                    <option value="" disabled selected>রেজিস্ট্রেশনের ধরন</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin2">2nd Level Admin (Coordinator)</option>
                </select>
                <input type="email" id="email" placeholder="ইমেইল অ্যাড্রেস" required>
                <input type="password" id="regPassword" placeholder="পাসওয়ার্ড সেট করুন" required>
                <button type="submit" class="btn-reg">আবেদন জমা দিন</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">ইতিমধ্যেই অ্যাকাউন্ট আছে? <a href="login.html">লগইন করুন</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Ekhane Firebase database logic add korte hobe "pending_requests" collection-e data pathate
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("আপনার আবেদনটি সফলভাবে জমা হয়েছে। এডমিন এপ্রুভালের জন্য অপেক্ষা করুন।");
        });
    </script>
</body>
</html>
