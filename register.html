<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Registration Request - BnSchool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reg-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f7f6; padding: 20px; }
        .reg-box { background: white; padding: 30px; border-radius: 10px; width: 100%; max-width: 450px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .reg-box h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        .reg-box input, .reg-box select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-reg { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .info-msg { font-size: 13px; color: #128C7E; background: #e8f5e9; padding: 10px; border-radius: 5px; margin-bottom: 15px; border-left: 4px solid #27ae60; }
    </style>
</head>
<body>
    <div class="reg-container">
        <div class="reg-box">
            <h2><i class="fas fa-user-plus"></i> মেম্বার রেজিস্ট্রেশন</h2>
            
            <div class="info-msg">
                <i class="fas fa-info-circle"></i> আপনার তথ্য প্রদান করুন। এডমিন এপ্রুভ করার সময় আপনার পাসওয়ার্ড সেট করে দেবেন এবং আপনাকে হোয়াটসঅ্যাপে জানানো হবে।
            </div>

            <form id="regForm">
                <label>সম্পূর্ণ নাম:</label>
                <input type="text" id="fullName" placeholder="যেমন: রহিম আহমেদ" required>
                
                <label>পদবি নির্বাচন করুন:</label>
                <select id="regRole" required>
                    <option value="" disabled selected>নির্বাচন করুন</option>
                    <option value="student">Student (ছাত্র)</option>
                    <option value="teacher">Teacher (শিক্ষক)</option>
                    <option value="admin2">Coordinator / Head Teacher</option>
                </select>

                <label>ইমেইল অ্যাড্রেস:</label>
                <input type="email" id="email" placeholder="example@mail.com" required>

                <label>হোয়াটসঅ্যাপ নম্বর:</label>
                <input type="text" id="whatsappNumber" placeholder="017XXXXXXXX" required>

                <button type="submit" class="btn-reg">আবেদনের রিকোয়েস্ট পাঠান</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userData = {
                name: document.getElementById('fullName').value,
                role: document.getElementById('regRole').value,
                email: document.getElementById('email').value,
                whatsapp: document.getElementById('whatsappNumber').value,
                status: 'pending',
                requestDate: new Date().toISOString()
            };

            // Firebase-e data pathano
            firebase.database().ref('requests/').push(userData)
            .then(() => {
                alert("আবেদন সফল হয়েছে! এডমিন আপনার ইমেইল এবং হোয়াটসঅ্যাপ যাচাই করে এপ্রুভাল দেবেন।");
                window.location.href = 'index.html'; // Ba onno kothao redirect
            })
            .catch((error) => {
                alert("ত্রুটি: " + error.message);
            });
        });
    </script>
</body>
</html>
