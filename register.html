<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Request - BnSchool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern School Theme Colors */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --bg-light: #f0f4f8;
            --success: #27ae60;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center;    /* Vertically center */
            min-height: 100vh;
        }

        .reg-container {
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-top: 5px solid var(--secondary-color);
        }

        .reg-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .reg-header i {
            font-size: 40px;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .reg-header h2 {
            margin: 0;
            color: var(--primary-color);
            font-size: 24px;
        }

        .info-msg {
            background: #e1f5fe;
            color: #0277bd;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .btn-reg {
            width: 100%;
            padding: 14px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-reg:hover {
            background: #2980b9;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .reg-container {
                padding: 20px;
                margin: 10px;
            }
            .reg-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="reg-container">
        <div class="reg-header">
            <i class="fas fa-school"></i>
            <h2>মেম্বার রেজিস্ট্রেশন</h2>
        </div>
        
        <div class="info-msg">
            <i class="fas fa-info-circle"></i>
            <span>আপনার তথ্য সাবমিট করুন। এডমিন এপ্রুভালের পর পাসওয়ার্ডটি আপনার হোয়াটসঅ্যাপে জানিয়ে দেয়া হবে।</span>
        </div>

        <form id="regForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> সম্পূর্ণ নাম</label>
                <input type="text" id="fullName" placeholder="রহিম আহমেদ" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-briefcase"></i> আপনার পদবি</label>
                <select id="regRole" required>
                    <option value="" disabled selected>পদবি নির্বাচন করুন</option>
                    <option value="student">Student (ছাত্র)</option>
                    <option value="teacher">Teacher (শিক্ষক)</option>
                    <option value="admin2">Coordinator / Head Teacher</option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> ইমেইল অ্যাড্রেস</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label><i class="fab fa-whatsapp"></i> হোয়াটসঅ্যাপ নম্বর</label>
                <input type="text" id="whatsappNumber" placeholder="017XXXXXXXX" required>
            </div>

            <button type="submit" class="btn-reg">আবেদনের রিকোয়েস্ট পাঠান</button>
        </form>

        <div class="footer-link">
            ইতিমধ্যেই অ্যাকাউন্ট আছে? <a href="login.html">লগইন করুন</a>
        </div>
    </div>

</body>
</html>
