<form id="regForm">
    <input type="text" id="fullName" placeholder="সম্পূর্ণ নাম" required>
    <select id="regRole" required>
        <option value="" disabled selected>আপনার পদবি</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin2">2nd Level Admin</option>
    </select>
    <input type="text" id="contact" placeholder="ইমেইল বা ফোন নম্বর" required>
    
    <div class="info-msg">
        <i class="fas fa-lock"></i> পাসওয়ার্ড এডমিন সেট করে দিবে এবং এপ্রুভালের পর আপনি তা জানতে পারবেন।
    </div>
    
    <button type="submit" class="btn-reg">আবেদনের রিকোয়েস্ট পাঠান</button>
</form>
