<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - BnSchool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>BnSchool</h2>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li><a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
                <li><a href="attendance.html" class="active"><i class="fas fa-calendar-check"></i> Attendance</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Daily Attendance</h1>
                <h3 id="currentDate"></h3>
            </header>

            <section class="list-section">
                <form id="attendanceForm">
                    <table>
                        <thead>
                            <tr>
                                <th>Roll</th>
                                <th>Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            </tbody>
                    </table>
                    <br>
                    <button type="submit" class="btn-save">Submit Attendance</button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
