<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - BnSchool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>BnSchool</h2>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="students.html" class="active"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
                <li><a href="#"><i class="fas fa-calendar-check"></i> Attendance</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Student Admission</h1>
            </header>

            <section class="form-section">
                <h3>Add New Student</h3>
                <form id="studentForm">
                    <input type="text" id="stuName" placeholder="Full Name" required>
                    <input type="text" id="stuRoll" placeholder="Roll No" required>
                    <input type="text" id="stuClass" placeholder="Class" required>
                    <button type="submit" class="btn-save">Save Student</button>
                </form>
            </section>

            <section class="list-section">
                <h3>Registered Students</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Roll</th>
                                <th>Class</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
