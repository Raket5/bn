<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BnSchool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Login page er jonno ektu extra styling */
        .login-container { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f7f6; }
        .login-box { background: white; padding: 30px; border-radius: 10px; shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-box input, .login-box select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn-login { width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn-login:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-school"></i> BnSchool Login</h2>
            <form id="loginForm">
                <select id="userRole" required>
                    <option value="" disabled selected>আপনার পদবি নির্বাচন করুন</option>
                    <option value="student">Student (ছাত্র)</option>
                    <option value="teacher">Teacher (শিক্ষক)</option>
                    <option value="admin2">Coordinator/Head Teacher</option>
                    <option value="superadmin">Super Admin</option>
                </select>
                <input type="text" id="username" placeholder="User ID / Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-login">প্রবেশ করুন</button>
            </form>
            <p style="margin-top: 15px;">অ্যাকাউন্ট নেই? <a href="register.html">রেজিস্ট্রেশন করুন</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('userRole').value;
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Fixed Super Admin Check
            if (role === 'superadmin' && user === 'Sadmin' && pass === 'admin') {
                localStorage.setItem('userRole', 'superadmin'); // Role save kora dashboard e check korar jonno
                window.location.href = 'index.html'; 
            } else {
                alert("দুঃখিত, আপনার আইডি বা পাসওয়ার্ড সঠিক নয় অথবা এডমিন এখনো এপ্রুভ করেনি।");
            }
        });
    </script>
</body>
</html>
